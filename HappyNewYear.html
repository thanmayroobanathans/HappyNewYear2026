<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You ✨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Load JRD Font */
@font-face {
    font-family: 'JRD';
    src: url('jrd.otf') format('opentype');
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #111122, #000000);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'JRD', serif;
    color: #ffffff;
}

canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
}

.content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 3.5rem;
    letter-spacing: 2px;
    animation: glow 2.2s ease-in-out infinite alternate;
}

.signature {
    margin-top: 25px;
    font-size: 1.4rem;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1.2s;
}

@keyframes glow {
    from {
        text-shadow: 0 0 12px #ffd700, 0 0 22px #ffb700;
    }
    to {
        text-shadow: 0 0 28px #ffffff, 0 0 48px #ffd700;
    }
}

@keyframes fadeIn {
    to {
        opacity: 1;
    }
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="content">
    <h1>Thank You</h1>
    <div class="signature">— S. Thanmay Rooba Nathan</div>
</div>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function firework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.45;

    for (let i = 0; i < 130; i++) {
        particles.push({
            x,
            y,
            vx: (Math.random() - 0.5) * 8,
            vy: (Math.random() - 0.5) * 8,
            life: 110,
            color: `hsl(${Math.random() * 360},100%,60%)`
        });
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.18)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

setInterval(firework, 850);
animate();

addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});
</script>

</body>
</html>
