<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ✨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #1b1b3a, #050510);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Playfair Display', serif;
    color: #fff;
}

canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
}

.content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 3.2rem;
    letter-spacing: 2px;
    animation: glow 2s ease-in-out infinite alternate;
}

p {
    margin-top: 20px;
    font-size: 1.3rem;
    max-width: 500px;
    line-height: 1.6;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1s;
}

@keyframes glow {
    from {
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffb700;
    }
    to {
        text-shadow: 0 0 25px #ffffff, 0 0 45px #ffd700;
    }
}

@keyframes fadeIn {
    to {
        opacity: 1;
    }
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="content">
    <h1>✨ Happy New Year ✨</h1>
    <p>
        “Every ending is a new beginning.  
        May this year bring clarity, courage, and quiet victories.”
    </p>
</div>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function firework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;

    for (let i = 0; i < 120; i++) {
        particles.push({
            x,
            y,
            vx: (Math.random() - 0.5) * 7,
            vy: (Math.random() - 0.5) * 7,
            life: 100,
            color: `hsl(${Math.random() * 360},100%,60%)`
        });
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.15)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

setInterval(firework, 800);
animate();

addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});
</script>

</body>
</html>
